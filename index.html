<!DOCTYPE html>
<html lang="en" id="top">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<title>Tools</title>
<meta name="description" content="">
<meta name="keywords" content="">

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" herf="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
<link rel="stylesheet" type="text/css" href="css/tailspin-all.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Tools</h1>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="padding-top-bottom-45">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2>PX to REM to PT Text Size Conversion</h2>
                </div>
                <div class="col-5">
                    <div class="row">
                        <div class="col-3 text-center">
                            <input type="text" value="" id="baseFontSize" placeholder="16">
                            <label for="baseFontSize">Base</label>
                        </div>
                        <div class="col-3 text-center">
                            <input type="text" value="" id="pxValue" placeholder="16">
                            <label for="pxValue">PX</label>
                        </div>
                        <div class="col-3 text-center">
                            <input type="text" value="" id="remValue" placeholder="1">
                            <label for="remValue">REM</label>
                        </div>
                        <div class="col-3 text-center">
                            <input type="text" value="" id="ptValue" placeholder="12">
                            <label for="ptValue">PT</label>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </section>
    <section class="padding-top-bottom-45 border-top">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2>Ratio Calculator</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="row">
                        <div class="col-4 text-center">
                            <select id="ratio">
                                <option value="21:9">21:9</option>
                                <option value="16:9" selected>16:9</option>
                                <option value="4:3">4:3</option>
                                <option value="3:2">3:2</option>
                                <option value="1:1">1:1</option>
                            </select>
                            <label for="ratio">Preset</label>
                        </div>
                        <div class="col-4 text-center">
                            <input type="text" id="width" placeholder="1440" value="">
                            <label for="width">Width</label>
                        </div>
                        <div class="col-4 text-center">
                            <input type="text" id="height" placeholder="810" value="">
                            <label for="height">Height</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="padding-top-bottom-45 border-top">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2>Modular Scale Font Size</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="row">
                        <div class="col-4 text-center">
                            <input type="text" id="msBaseSize" placeholder="16" value="">
                            <label for="msBaseSize">Base</label>
                        </div>
                        <div class="col-8 text-center">
                            <select id="msRatio">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                            <label for="msRatio">Ratio</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-10">
                    <div id="msScaleOutput">
                        <!-- Scale output will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="js/px-to-rem.js"></script>
<script type="text/javascript" src="js/ratios.js"></script>
<script type="text/javascript" src="js/modular-scale.js"></script>
</body>
</html>
